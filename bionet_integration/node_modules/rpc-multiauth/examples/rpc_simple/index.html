<DOCTYPE html>
<html>
  <head>
    <title>rpc-multiauth rpc_simple example</title>
    <script src="bundle.js"></script>
  </head>
  <body>
    <h3>rpc-multiauth rpc_simple example</h3>
    <p>This example demonstrates rpc operation with rpc-multiauth using rpc-multiauth only on the server side and using neither LocalStorage nor Cookies (user is logged out when page reloads).</p>
    <input id="login-btn" type="button" value="Log in" disabled />
    <input id="foo-btn" type="button" value="Run public function: foo" disabled />
    <input id="bar-btn" type="button" value="Run user-only function: bar" disabled />
    <input id="baz-btn" type="button" value="Run admin-only function: baz" disabled />
    <input id="logout-btn" type="button" value="Log out" disabled />
    <br/>
    <textarea id="debug" cols="50" rows="10"></textarea>
  </body>
</html>
